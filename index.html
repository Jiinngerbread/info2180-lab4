<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header >
        <h1> AVENGERS CHARACTER SEARCH </h1>
    </header>
    
    <main>
        <section class="mainContent">
            <form id="form" class="subMainContent">
                <h5> Search for Hero by Full Name or Alias: - <h5> 
                <div class="inSearch">
                    <input class="inputField" id="input" type="text" name="superheroes" placeholder="e.g. Ironman or Tony Stark">
                    <button type="button" id="search" class="btn subSubMainContent" > Search </button>
                </div>
            </form>

            <section class="secContent">
                <div class="Line"></div>
                <h2> Results </h2>
                <div id="result" class="alert">
                    <p> No results Yet, Hit enter for Hero List</p>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
